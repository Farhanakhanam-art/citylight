<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Citylight</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }
    .tab-links {
      display: flex;
      gap: 20px;
      font-weight: 500;
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }
    .tab-links .active {
      color: black;
      border-bottom: 2px solid black;
      padding-bottom: 5px;
    }
    .form-control {
      border-radius: 10px;
    }
    .form-select {
      border-radius: 10px;
    }
    .btn-register {
      background-color: #1877f2;
      color: white;
      border-radius: 10px;
      padding: 10px;
      font-weight: 500;
    }
    .close-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #f0f0f0;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-container position-relative">
    <div class="close-btn">√ó</div>
    <h4 class="mb-3 fw-bold text-center">Welcome To <span class="text-primary">Cityüèôlight</span></h4>
    
    <div class="tab-links justify-content-center">
      <div>Sign In</div>
      <div class="active">New Account</div>
    </div>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm" placeholder="Confirm password">
      </div>
      <div class="mb-4">
        <label for="role" class="form-label">Roles</label>
        <select class="form-select" id="role">
          <option selected disabled>Select Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-register w-100">Register</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/signin.js"></script>
</body>
</html>
