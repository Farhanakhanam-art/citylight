<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>More Filter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .filter-container {
        max-width: 500px;
        margin: 50px auto;
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      .filter-title {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 30px;
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 6px;
      }

      .range-labels {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        color: #6c757d;
      }

      .btn-search {
        background-color: #1e90ff;
        color: white;
        padding: 12px 36px;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        width: 100%;
        font-size: 16px;
      }

      .btn-search:hover {
        background-color: #157bd1;
      }

      select.form-select {
        border-radius: 8px;
      }

      input[type="range"] {
        width: 100%;
      }

      @media (max-width: 768px) {
        .row > div {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="filter-container">
      <div class="filter-title">More Filter</div>

      <form>
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">Type</label>
            <select class="form-select">
              <option selected>Type</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Location</label>
            <select class="form-select">
              <option selected>Filter By Country</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Price</label>
            <input type="range" min="1995" max="2024" class="form-range" />
            <div class="range-labels"><span>1995</span><span>2024</span></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Home Area</label>
            <input type="range" min="0" max="350" class="form-range" />
            <div class="range-labels">
              <span>0 Sqft</span><span>350 Sqft</span>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Year Built</label>
            <input type="range" min="0" max="5800" class="form-range" />
            <div class="range-labels"><span>$ 0</span><span>$5800</span></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Lot Area</label>
            <input type="range" min="0" max="350" class="form-range" />
            <div class="range-labels">
              <span>0 Sqft</span><span>350 Sqft</span>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Rooms</label>
            <select class="form-select">
              <option selected>Rooms : Any</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Garages</label>
            <select class="form-select">
              <option selected>Garages : Any</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Rooms</label>
            <select class="form-select">
              <option selected>Rooms : Any</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Rooms</label>
            <select class="form-select">
              <option selected>Rooms : Any</option>
            </select>
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn-search">Search</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
